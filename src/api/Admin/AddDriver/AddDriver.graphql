type AddDriverResponse {
	ok: Boolean
	error: String
	driver: Driver
}

type Mutation {
	AddDriver(
		lat: Int
		lng: Int
		loginId: String
		loginPw: String
		privateTaxi: Boolean
		company: String
		driveLicenseNumber: String
		taxiLicenseNumber: String
		fullName: String
		profilePhotoUrl: String
		phoneNumber: String
		gender: String
		accepted: Boolean
		birthDate: String
	): AddDriverResponse!
}
