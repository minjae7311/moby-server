type RequestRideResponse {
  ok: Boolean!
  error: String
  ride: Ride
  chat: Chat
}

type Mutation {
  RequestRide(
    fromAddress: String!
    fromLat: Float!
    fromLng: Float!
    toAddress: String!
    toLat: Float!
    toLng: Float!
    expectingFee: Float!
    distance: String
    duration: String
    creditId: Int!
  ): RequestRideResponse!
}
