type CompletPhoneNumberVerificationResponse {
  ok: Boolean!
  error: String
}

type Mutation {
  CompletPhoneNumberVerification(phoneNumber: String!, key: String!): CompletPhoneNumberVerificationResponse!
  SignUp(firstName: String!, lastName: String!, profilePhotoUrl: String!, phoneNumber: String!, gender: String!, birthDate: String!, job: String!, password: String!): SignUpResponse!
  StartPhoneVerification(phoneNumber: String!): StartPhoneVerificationResponse!
}

type GetUserProfileResponse {
  ok: Boolean!
  error: String
  user: User
}

type Query {
  GetUserProfile: GetUserProfileResponse!
}

type User {
  id: Int!
  firstName: String!
  lastName: String!
  fullName: String
  profilePhotoUrl: String
  phoneNumber: String!
  verifiedPhoneNumber: Boolean!
  gender: String!
  birthDate: String!
  job: String!
  password: String!
  createdAt: String!
  updatedAt: String
}

type SignUpResponse {
  ok: Boolean!
  error: String
  token: String
}

type StartPhoneVerificationResponse {
  ok: Boolean!
  error: String
}

type Verification {
  id: Int!
  target: String!
  payload: String!
  key: String!
  verified: Boolean!
  createdAt: String!
  updatedAt: String
}
